<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/weatherMainStyle.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <title>WeatherInfo</title>

</head>


<body>


    <header>
        <h1 id="headerID">Weather Dashboard</h1>
    </header>

    <section class="container-fluid">


        <div class="row">


            <!-- col 1 - display Buttons -->
            <div id="col1" class="col-sm-6 col-md-4 ">

                <form>

                    <div class="form-group">
                        <input id="searchInfo" class="form-control form-control-lg" type="text"
                            placeholder=".form-control-lg">
                        <button id="getWeather" type="submit" class="btn btn-primary">Submit</button>
                    </div>


                </form>


            </div>


            <!-- col2 -->
            <div id="col2" class="col-sm-6 col-md-8 ">

                <!-- row1 main weather-->
                <div id="mainDashboard" class="card" style="width: 100%">
                    <div class="card-body">
                        <div id="weathertitle">
                            <h2 id="city">City

                            </h2>
                            <img id="cityImage">

                        </div>
                        <p id="temperature">Temperature:</p>
                        <p id="humidity">Humidity:</p>
                        <p id="windspeed">Wind Speed:</p>
                        <p id="uv">UV index:<span id="uvvalue"></span> </p>


                    </div>
                </div>

                <div>
                    <!-- row 2  forecast -->
                    <div id="forecastTitle">
                        <h2>5-Day Forecast</h2>
                    </div>

                    <div id="row2" class="row">

                    </div>
                </div>
            </div>
        </div>
    </section>





    <script type="text/javascript">


    </script>


    <script src="./Assets/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" -->
    <!-- integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
